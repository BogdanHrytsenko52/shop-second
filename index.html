<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | System V5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. CORE SYSTEM
           ========================================= */
        :root {
            --bg-deep: linear-gradient(-45deg, #0f0514, #050a14, #000000, #0a0300);
            --bg-pure: #000000;
            --surface: rgba(15, 15, 15, 0.9);
            --accent: #ffffff;
            --text-dim: #666;
            --border: rgba(255, 255, 255, 0.15);
            --font-main: 'Inter', sans-serif;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background: var(--bg-deep);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            color: var(--accent);
            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            overflow-x: hidden;
            font-size: 12px;
            transition: background 0.5s;
        }

        body.pure-black {
            background: var(--bg-pure);
            animation: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NOISE OVERLAY */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999; mix-blend-mode: overlay;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }

        /* =========================================
           2. UI KIT
           ========================================= */
        .btn {
            background: var(--accent); color: #000;
            border: 1px solid var(--accent);
            padding: 14px 24px; font-weight: 700; cursor: pointer;
            transition: 0.2s; font-size: 11px; letter-spacing: 1px;
        }
        .btn:hover { background: transparent; color: var(--accent); }
        .btn:active { transform: scale(0.98); }

        .btn-outline {
            background: transparent; color: var(--text-dim);
            border: 1px solid var(--border); padding: 12px;
            cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .btn-outline:hover, .btn-outline.active { border-color: var(--accent); color: var(--accent); background: rgba(255,255,255,0.05); }

        .input-std {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: #fff; padding: 15px; width: 100%;
            font-family: inherit; font-size: 14px;
            transition: 0.3s; margin-bottom: 10px;
        }
        .input-std:focus { border-color: #fff; background: rgba(255,255,255,0.1); }

        /* =========================================
           3. HEADER & HERO
           ========================================= */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; z-index: 100;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 18px; letter-spacing: 3px; cursor: pointer; }
        .nav-link { cursor: pointer; color: var(--text-dim); font-size: 11px; transition: 0.3s; font-weight: 600; }
        .nav-link:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .container { padding: 140px 40px 40px; max-width: 1800px; margin: 0 auto; }

        .hero-text {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 800; line-height: 0.85; letter-spacing: -0.04em;
            margin-bottom: 60px; opacity: 0.95;
            transition: opacity 0.5s;
        }
        .hero-text:hover { opacity: 1; text-shadow: 0 0 20px rgba(255,255,255,0.1); }

        /* =========================================
           4. GRID SYSTEM
           ========================================= */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }
        
        .card { cursor: pointer; position: relative; }
        .card-img-box {
            width: 100%; aspect-ratio: 0.8; background: rgba(20,20,20,0.5);
            overflow: hidden; position: relative;
        }
        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            transition: 0.6s var(--ease); opacity: 0.8;
        }
        .card:hover .card-img { filter: grayscale(0) contrast(1); transform: scale(1.05); opacity: 1; }

        .card-info {
            display: flex; justify-content: space-between; margin-top: 15px;
            border-top: 1px solid var(--border); padding-top: 12px;
        }
        .card-title { font-weight: 700; font-size: 12px; }
        .card-price { font-family: monospace; color: #aaa; }

        /* =========================================
           5. MODAL (PRODUCT VIEW)
           ========================================= */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 2000; opacity: 0; visibility: hidden;
            transition: 0.4s var(--ease); display: flex; align-items: center; justify-content: center;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            width: 95%; height: 90%; max-width: 1500px;
            background: #050505; border: 1px solid var(--border);
            display: flex; overflow: hidden; position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        .modal-close {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border); background: #000; color: #fff; cursor: pointer;
        }
        .modal-close:hover { background: #fff; color: #000; }

        .modal-img-col { flex: 1.5; background: #080808; position: relative; }
        .modal-img-col img { width: 100%; height: 100%; object-fit: cover; }
        
        .modal-info-col {
            flex: 1; padding: 60px; display: flex; flex-direction: column;
            border-left: 1px solid var(--border); overflow-y: auto;
        }

        .modal-title { font-size: 40px; font-weight: 800; line-height: 1; margin-bottom: 10px; }
        .modal-price { font-size: 24px; font-family: monospace; margin-bottom: 40px; color: #bbb; }
        .modal-desc { font-size: 13px; line-height: 1.7; color: #888; margin-bottom: auto; max-width: 90%; }

        /* =========================================
           6. DRAWERS & SETTINGS 2.0
           ========================================= */
        .drawer {
            position: fixed; top: 0; right: -100%;
            width: 450px; height: 100%;
            background: rgba(8, 8, 8, 0.98); backdrop-filter: blur(20px);
            z-index: 2500; border-left: 1px solid var(--border);
            transition: 0.5s var(--ease); padding: 40px;
            display: flex; flex-direction: column;
        }
        .drawer.open { right: 0; }
        
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2400;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .backdrop.active { opacity: 1; visibility: visible; }

        /* PRETTY SETTINGS UI */
        .settings-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;
        }
        .setting-card {
            border: 1px solid var(--border); padding: 15px;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.3s; cursor: pointer;
        }
        .setting-card:hover { border-color: #fff; background: rgba(255,255,255,0.03); }
        .setting-card.active { border-color: var(--accent); background: #fff; color: #000; }
        
        .setting-label { font-size: 9px; opacity: 0.7; margin-bottom: 5px; }
        .setting-val { font-weight: 700; font-size: 12px; }

        .section-title { font-size: 10px; color: var(--text-dim); margin: 30px 0 15px; font-weight: 700; letter-spacing: 2px; }

        /* CART */
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .cart-thumb { width: 60px; height: 80px; background: #222; object-fit: cover; }

        /* ADMIN */
        .status-badge { display: inline-block; padding: 8px 12px; background: rgba(0,255,0,0.1); color: #0f0; font-size: 10px; margin-bottom: 20px; border: 1px solid #0f0; }

        @media (max-width: 900px) {
            .hero-text { font-size: 14vw; }
            .drawer { width: 100%; }
            .modal-content { flex-direction: column; width: 100%; height: 100%; border:none; }
            .modal-img-col { height: 45%; }
            .modal-info-col { height: 55%; padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="backdrop" id="backdrop"></div>
    
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-close" onclick="ui.closeModal()">&times;</div>
            <div class="modal-img-col">
                <img id="mImg" src="" alt="">
                <input type="file" id="mFile" style="display:none" onchange="admin.updateImgPreview(this)">
                <button id="mImgEditBtn" class="btn" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); display:none;" onclick="document.getElementById('mFile').click()">CHANGE PHOTO</button>
            </div>
            <div class="modal-info-col">
                <div style="font-size:10px; color:#666; margin-bottom:20px;">ARCHIVE / ITEM VIEW</div>
                
                <div id="mViewMode">
                    <div class="modal-title" id="mTitle">PRODUCT</div>
                    <div class="modal-price" id="mPrice">$000</div>
                    <p class="modal-desc" id="mDesc">...</p>
                    <button class="btn" style="width:100%; margin-top:40px;" onclick="app.addToCartFromModal()">ADD TO CART</button>
                </div>

                <div id="mEditMode" style="display:none;">
                    <div class="status-badge" style="border-color:#fff; color:#fff;">EDIT MODE</div>
                    <input type="text" id="eTitle" class="input-std" placeholder="NAME">
                    <input type="number" id="ePrice" class="input-std" placeholder="PRICE">
                    <textarea id="eDesc" class="input-std" rows="5" placeholder="DESCRIPTION"></textarea>
                    <div style="display:flex; gap:10px; margin-top:20px;">
                        <button class="btn" style="flex:1;" onclick="admin.saveChanges()">SAVE</button>
                        <button class="btn-outline" style="flex:1; border-color:red; color:red;" onclick="admin.deleteCurrent()">DELETE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="logo" onclick="location.reload()">RE—WEAR</div>
        <div style="display: flex; gap: 30px;">
            <div class="nav-link" id="btnSettings" onclick="ui.click(this)">SETTINGS</div>
            <div class="nav-link" id="btnCart" onclick="ui.click(this)">
                CART <span id="cartCount" style="color:#fff;">(0)</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero-text" id="heroText">RE—USE<br>ERA</div>
        
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 60px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
            <input type="text" class="input-std" id="search" style="max-width: 400px; border:none; padding-left:0; background:transparent;" placeholder="SEARCH ARCHIVE...">
            <div style="font-size: 10px; color: #666;" id="itemCounter">000 ITEMS</div>
        </div>

        <div class="grid" id="grid"></div>
    </div>

    <div class="drawer" id="cartDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <div style="font-size:24px; font-weight:800;">CART</div>
            <div class="nav-link" onclick="ui.closeDrawers()">CLOSE</div>
        </div>
        <div id="cartList" style="flex:1; overflow-y: auto;"></div>
        <div style="border-top:1px solid var(--border); padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span>TOTAL</span>
                <span id="cartTotal" style="font-family:monospace; font-size:16px;">0</span>
            </div>
            <button class="btn" style="width:100%;">CHECKOUT</button>
        </div>
    </div>

    <div class="drawer" id="settingsDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <div style="font-size:24px; font-weight:800;">SYSTEM</div>
            <div class="nav-link" onclick="ui.closeDrawers()">CLOSE</div>
        </div>

        <div class="section-title">INTERFACE</div>
        <div class="settings-grid">
            <div class="setting-card active" id="themeDeep" onclick="settings.setTheme('deep')">
                <div class="setting-label">THEME</div>
                <div class="setting-val">DEEP SPACE</div>
            </div>
            <div class="setting-card" id="themePure" onclick="settings.setTheme('pure')">
                <div class="setting-label">THEME</div>
                <div class="setting-val">PURE BLACK</div>
            </div>
        </div>

        <div class="settings-grid">
            <div class="setting-card active" id="soundOn" onclick="settings.setSound(true)">
                <div class="setting-label">AUDIO</div>
                <div class="setting-val">ON</div>
            </div>
            <div class="setting-card" id="soundOff" onclick="settings.setSound(false)">
                <div class="setting-label">AUDIO</div>
                <div class="setting-val">OFF</div>
            </div>
        </div>

        <div class="section-title">REGION & CURRENCY</div>
        <div class="settings-grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <div class="setting-card active" id="currUSD" onclick="settings.setCurrency('USD')">
                <div class="setting-val">$ USD</div>
            </div>
            <div class="setting-card" id="currUAH" onclick="settings.setCurrency('UAH')">
                <div class="setting-val">₴ UAH</div>
            </div>
            <div class="setting-card" id="currEUR" onclick="settings.setCurrency('EUR')">
                <div class="setting-val">€ EUR</div>
            </div>
        </div>

        <div class="section-title">LOCALIZATION</div>
        <div style="display:flex; gap:10px; margin-bottom:30px;">
            <button class="btn-outline active" id="lang-en" onclick="app.setLang('en')" style="flex:1;">EN</button>
            <button class="btn-outline" id="lang-ua" onclick="app.setLang('ua')" style="flex:1;">UA</button>
            <button class="btn-outline" id="lang-de" onclick="app.setLang('de')" style="flex:1;">DE</button>
        </div>

        <div class="section-title">ADMINISTRATION</div>
        <div id="loginForm">
            <input type="password" id="adminPass" class="input-std" placeholder="ACCESS CODE">
            <button class="btn-outline" style="width:100%;" onclick="admin.login()">AUTHORIZE</button>
        </div>
        
        <div id="adminPanel" style="display:none;">
            <div class="status-badge">SELLER ACCESS GRANTED</div>
            <button class="btn" style="width:100%; margin-bottom:10px;" onclick="admin.create()">+ NEW ITEM</button>
            <button class="nav-link" style="color:red; width:100%; text-align:center;" onclick="admin.logout()">LOGOUT</button>
        </div>
        
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
             <button class="nav-link" style="font-size:9px; color:#444;" onclick="settings.reset()">HARD RESET SYSTEM</button>
        </div>
    </div>

    <script>
        const DB_KEY = 'rewear_v5_db';
        // Mock data
        const initialData = [
            { id: 1, name: "HELMUT LANG 1999 COAT", price: 850, desc: "Iconic archival piece.", img: null },
            { id: 2, name: "RICK OWENS DUNKS", price: 1200, desc: "Leather high tops.", img: null },
            { id: 3, name: "RAF SIMONS BOMBER", price: 1800, desc: "Riot Riot Riot collection.", img: null }
        ];
        
        // Audio synthesis for click sound (No external file needed)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClick() {
            if(!settings.soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        const dict = {
            en: { hero: "RE—USE<br>ERA" },
            ua: { hero: "ДРУГА<br>ХВИЛЯ" },
            de: { hero: "ZWEITE<br>WELLE" }
        };

        const rates = { USD: 1, UAH: 41, EUR: 0.92 };
        const symbols = { USD: '$', UAH: '₴', EUR: '€' };

        class Settings {
            constructor() {
                this.currency = 'USD';
                this.soundEnabled = true;
            }
            setTheme(mode) {
                playClick();
                document.body.className = mode === 'pure' ? 'pure-black' : '';
                document.getElementById('themeDeep').className = mode === 'deep' ? 'setting-card active' : 'setting-card';
                document.getElementById('themePure').className = mode === 'pure' ? 'setting-card active' : 'setting-card';
            }
            setSound(bool) {
                this.soundEnabled = bool;
                if(bool) playClick();
                document.getElementById('soundOn').className = bool ? 'setting-card active' : 'setting-card';
                document.getElementById('soundOff').className = !bool ? 'setting-card active' : 'setting-card';
            }
            setCurrency(c) {
                playClick();
                this.currency = c;
                ['USD','UAH','EUR'].forEach(k => {
                    document.getElementById('curr'+k).className = k === c ? 'setting-card active' : 'setting-card';
                });
                app.renderGrid();
                app.updateCart();
            }
            formatPrice(p) {
                const val = Math.round(p * rates[this.currency]);
                return `${symbols[this.currency]}${val}`;
            }
            reset() {
                if(confirm('RESET ALL DATA?')) {
                    localStorage.removeItem(DB_KEY);
                    location.reload();
                }
            }
        }

        class App {
            constructor() {
                this.products = JSON.parse(localStorage.getItem(DB_KEY)) || initialData;
                this.cart = [];
                this.lang = 'en';
                this.currId = null;
                this.renderGrid();
            }
            save() { localStorage.setItem(DB_KEY, JSON.stringify(this.products)); }
            
            renderGrid() {
                const grid = document.getElementById('grid');
                const term = document.getElementById('search').value.toLowerCase();
                grid.innerHTML = '';
                const filtered = this.products.filter(p => p.name.toLowerCase().includes(term));
                document.getElementById('itemCounter').innerText = `${filtered.length} ITEMS`;

                filtered.forEach(p => {
                    const el = document.createElement('div');
                    el.className = 'card fade-in';
                    const imgUrl = p.img ? `url(${p.img})` : 'none';
                    const noImg = p.img ? '' : '<span style="color:#555; font-size:10px;">NO IMG</span>';
                    
                    el.innerHTML = `
                        <div class="card-img-box">
                            <div class="card-img" style="background-image:${imgUrl}; background-size:cover; background-position:center;"></div>
                            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">${noImg}</div>
                        </div>
                        <div class="card-info">
                            <span class="card-title">${p.name}</span>
                            <span class="card-price">${settings.formatPrice(p.price)}</span>
                        </div>
                    `;
                    el.onclick = () => { playClick(); this.open(p.id); };
                    grid.appendChild(el);
                });
            }

            open(id) {
                this.currId = id;
                const p = this.products.find(x => x.id === id);
                if(!p) return;
                
                document.getElementById('mTitle').innerText = p.name;
                document.getElementById('mPrice').innerText = settings.formatPrice(p.price);
                document.getElementById('mDesc').innerText = p.desc || "...";
                document.getElementById('mImg').src = p.img || '';
                document.getElementById('mImg').style.display = p.img ? 'block' : 'none';

                if(window.admin.active) {
                    document.getElementById('mViewMode').style.display = 'none';
                    document.getElementById('mEditMode').style.display = 'block';
                    document.getElementById('mImgEditBtn').style.display = 'block';
                    document.getElementById('eTitle').value = p.name;
                    document.getElementById('ePrice').value = p.price;
                    document.getElementById('eDesc').value = p.desc;
                } else {
                    document.getElementById('mViewMode').style.display = 'block';
                    document.getElementById('mEditMode').style.display = 'none';
                    document.getElementById('mImgEditBtn').style.display = 'none';
                }
                ui.openModal();
            }

            addToCartFromModal() {
                playClick();
                const p = this.products.find(x => x.id === this.currId);
                this.cart.push(p);
                this.updateCart();
                ui.closeModal();
                ui.openDrawer('cartDrawer');
            }

            updateCart() {
                const list = document.getElementById('cartList');
                const total = document.getElementById('cartTotal');
                const count = document.getElementById('cartCount');
                list.innerHTML = '';
                let sum = 0;
                
                this.cart.forEach((item, idx) => {
                    sum += parseInt(item.price);
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <div class="cart-thumb" style="background-image:url(${item.img||''}); background-size:cover; background-color:#111;"></div>
                        <div style="flex:1;">
                            <div style="font-weight:700; font-size:11px;">${item.name}</div>
                            <div style="color:#888; font-size:10px;">${settings.formatPrice(item.price)}</div>
                        </div>
                        <div style="color:#555; font-size:9px; cursor:pointer;" onclick="app.remCart(${idx})">REMOVE</div>
                    `;
                    list.appendChild(div);
                });
                
                total.innerText = settings.formatPrice(sum);
                count.innerText = `(${this.cart.length})`;
            }

            remCart(idx) { playClick(); this.cart.splice(idx, 1); this.updateCart(); }

            setLang(l) {
                playClick();
                this.lang = l;
                if(dict[l]) document.getElementById('heroText').innerHTML = dict[l].hero;
                ['en','ua','de'].forEach(k => {
                    document.getElementById('lang-'+k).className = k === l ? 'btn-outline active' : 'btn-outline';
                });
            }
        }

        class UI {
            constructor() {
                this.backdrop = document.getElementById('backdrop');
                this.backdrop.onclick = () => this.closeAll();
                document.getElementById('btnCart').onclick = () => { playClick(); this.openDrawer('cartDrawer'); };
                document.getElementById('btnSettings').onclick = () => { playClick(); this.openDrawer('settingsDrawer'); };
                document.getElementById('search').oninput = () => app.renderGrid();
            }
            openDrawer(id) { document.getElementById(id).classList.add('open'); this.backdrop.classList.add('active'); }
            closeDrawers() { playClick(); document.querySelectorAll('.drawer').forEach(d => d.classList.remove('open')); this.backdrop.classList.remove('active'); }
            openModal() { document.getElementById('productModal').classList.add('active'); }
            closeModal() { document.getElementById('productModal').classList.remove('active'); }
            closeAll() { this.closeDrawers(); this.closeModal(); }
            click(el) { playClick(); }
        }

        class Admin {
            constructor() { this.active = false; this.tempImg = null; }
            login() {
                playClick();
                if(document.getElementById('adminPass').value === 'admin2026') {
                    this.active = true;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    app.renderGrid();
                } else alert('ERROR');
            }
            logout() {
                playClick();
                this.active = false;
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('adminPass').value = '';
                app.renderGrid();
            }
            create() {
                const id = Date.now();
                app.products.unshift({ id, name: "NEW ITEM", price: 0, desc: "...", img: null });
                app.save();
                app.renderGrid();
                app.open(id);
                ui.closeDrawers();
            }
            updateImgPreview(input) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.tempImg = e.target.result;
                    document.getElementById('mImg').src = this.tempImg;
                    document.getElementById('mImg').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
            saveChanges() {
                playClick();
                const p = app.products.find(x => x.id === app.currId);
                if(p) {
                    p.name = document.getElementById('eTitle').value.toUpperCase();
                    p.price = document.getElementById('ePrice').value;
                    p.desc = document.getElementById('eDesc').value;
                    if(this.tempImg) p.img = this.tempImg;
                    app.save(); app.renderGrid(); ui.closeModal(); this.tempImg = null;
                }
            }
            deleteCurrent() {
                playClick();
                if(confirm('DELETE?')) {
                    app.products = app.products.filter(x => x.id !== app.currId);
                    app.save(); app.renderGrid(); ui.closeModal();
                }
            }
        }

        window.onload = () => {
            window.settings = new Settings();
            window.app = new App();
            window.ui = new UI();
            window.admin = new Admin();
        };
    </script>
</body>
