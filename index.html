<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | Archive Store</title>
    <style>
        /* =========================================
           1. CSS VARIABLES & RESET
           ========================================= */
        :root {
            --bg-color: #0d0d0d;
            --bg-panel: #111111;
            --bg-input: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #666666;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #ffffff;
            --error-color: #ff4d4d;
            --success-color: #00cc66;
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 40px;
            --spacing-xl: 80px;

            --transition-speed: 0.3s;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            font-size: 14px;
            line-height: 1.5;
            text-transform: uppercase;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition-speed); }
        ul { list-style: none; }
        button { font-family: inherit; text-transform: uppercase; }
        input, textarea { font-family: inherit; }

        /* =========================================
           2. TYPOGRAPHY & UTILITIES
           ========================================= */
        .h1, h1 { font-size: 2rem; font-weight: 800; letter-spacing: -1px; }
        .h2, h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: var(--spacing-md); }
        .h3, h3 { font-size: 1rem; font-weight: 600; letter-spacing: 1px; }
        
        .text-small { font-size: 0.75rem; color: var(--text-muted); letter-spacing: 0.5px; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        .flex { display: flex; }
        .flex-between { justify-content: space-between; }
        .flex-center { justify-content: center; align-items: center; }
        .grid { display: grid; }
        
        .container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           3. UI COMPONENTS (BUTTONS, INPUTS)
           ========================================= */
        .btn {
            display: inline-block;
            background: var(--text-main);
            color: var(--bg-color);
            border: 1px solid var(--text-main);
            padding: 12px 24px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-speed);
            letter-spacing: 1px;
        }

        .btn:hover {
            background: transparent;
            color: var(--text-main);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            border-color: var(--text-main);
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: var(--spacing-xs);
            cursor: pointer;
        }
        
        .btn-icon:hover { color: var(--text-muted); }

        .input-group { margin-bottom: var(--spacing-md); }
        
        .input-field {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 15px;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus { border-color: var(--text-main); }
        
        .input-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* =========================================
           4. HEADER & NAVIGATION
           ========================================= */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
        }

        .brand-logo {
            font-size: 0.9rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header-controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .control-item {
            font-size: 0.7rem;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .cart-trigger span { color: var(--text-muted); margin-left: 2px; }

        /* =========================================
           5. SEARCH SECTION
           ========================================= */
        .search-area {
            padding: var(--spacing-lg) var(--spacing-lg) 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .search-input-main {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.9rem;
            padding: 10px 0;
            outline: none;
            text-transform: uppercase;
        }

        .search-input-main:focus { border-bottom-color: var(--text-main); }

        /* =========================================
           6. PRODUCT GRID & CARDS
           ========================================= */
        .catalog-section {
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .catalog-header {
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2px; /* Minimal gap for border effect */
            background-color: var(--border-color); /* Creates grid lines */
            border: 1px solid var(--border-color);
        }

        .product-card {
            background-color: var(--bg-color);
            position: relative;
            display: flex;
            flex-direction: column;
            aspect-ratio: 3/4; /* Vertical rectangle */
            overflow: hidden;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .product-card:hover .product-overlay { opacity: 1; }
        .product-card:hover .product-image { transform: scale(1.03); }

        .product-image-wrapper {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            background-color: #151515; /* Placeholder color */
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0.9;
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quick-add-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 0.7rem;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .product-card:hover .quick-add-btn { transform: translateY(0); }

        .product-info {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-title {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 0.7rem;
        }

        /* =========================================
           7. DRAWERS (CART & SETTINGS)
           ========================================= */
        .drawer {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-panel);
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }

        .drawer.active { right: 0; }

        .drawer-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-title { font-weight: 700; font-size: 0.9rem; }
        
        .close-drawer-btn {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .drawer-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .drawer-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-panel);
        }

        .overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .overlay-backdrop.active { opacity: 1; visibility: visible; }

        /* =========================================
           8. ADMIN / SELLER MODE STYLES
           ========================================= */
        .admin-login-container {
            text-align: center;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active { display: block; }

        .image-preview-area {
            width: 100%;
            height: 200px;
            border: 1px dashed var(--border-color);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.7rem;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .image-preview-area:hover { border-color: var(--text-main); }

        .status-msg {
            margin-top: 10px;
            font-size: 0.7rem;
            height: 15px;
        }

        .status-success { color: var(--success-color); }
        .status-error { color: var(--error-color); }

        /* =========================================
           9. CART ITEMS
           ========================================= */
        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }

        .cart-img { width: 60px; height: 80px; background: #222; object-fit: cover; }
        
        .cart-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-title { font-size: 0.8rem; font-weight: 600; }
        .cart-price { font-size: 0.75rem; color: var(--text-muted); }
        .remove-btn { 
            font-size: 0.65rem; 
            text-decoration: underline; 
            cursor: pointer; 
            color: var(--text-muted);
            align-self: flex-start;
        }

        /* =========================================
           10. SETTINGS & LANGUAGE
           ========================================= */
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .switch-group {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: none;
            border: 1px solid transparent;
            color: var(--text-muted);
            padding: 5px 10px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .lang-btn.active {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        /* Footer */
        footer {
            margin-top: 100px;
            border-top: 1px solid var(--border-color);
            padding: 60px 40px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .drawer { width: 100%; right: -100%; }
            .h1 { font-size: 1.5rem; }
            .grid-container { grid-template-columns: 1fr 1fr; }
            .site-header { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="overlay-backdrop" id="backdrop"></div>

    <header class="site-header">
        <div class="brand-logo">RE—WEAR</div>
        
        <div class="header-controls">
            <div class="control-item" id="settingsBtn" data-translate="settings">SETTINGS</div>
            <div class="control-item cart-trigger" id="cartBtn">
                <span data-translate="cart">CART</span> 
                <span id="cartCount">(0)</span>
            </div>
        </div>
    </header>

    <div class="search-area">
        <div class="search-wrapper">
            <input type="text" class="search-input-main" id="searchInput" placeholder="SEARCH ARCHIVE...">
        </div>
    </div>

    <main class="container catalog-section">
        <div class="catalog-header">
            <div>
                <h1 class="h1" data-translate="newArrivals">NEW ARRIVALS</h1>
                <p class="text-small" data-translate="curatedSelection">CURATED SELECTION / 2026</p>
            </div>
            <div class="text-small">
                <span id="itemCountDisplay">0</span> <span data-translate="items">ITEMS</span>
            </div>
        </div>

        <div class="grid-container" id="productGrid">
            </div>
    </main>

    <footer class="text-center">
        <p>© 2026 RE—WEAR STUDIO. KYIV.</p>
        <p style="margin-top: 10px;">SUSTAINABLE FASHION HUB</p>
    </footer>

    <div class="drawer" id="cartDrawer">
        <div class="drawer-header">
            <span class="drawer-title" data-translate="yourBag">YOUR BAG</span>
            <button class="close-drawer-btn">&times;</button>
        </div>
        <div class="drawer-content" id="cartContent">
            <p class="text-center text-small" style="margin-top: 50px;" data-translate="emptyCart">Your bag is empty.</p>
        </div>
        <div class="drawer-footer">
            <div class="flex-between" style="margin-bottom: 15px;">
                <span data-translate="total">TOTAL</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn" style="width: 100%;" data-translate="checkout">CHECKOUT</button>
        </div>
    </div>

    <div class="drawer" id="settingsDrawer">
        <div class="drawer-header">
            <span class="drawer-title" data-translate="settings">SETTINGS</span>
            <button class="close-drawer-btn">&times;</button>
        </div>
        <div class="drawer-content">
            
            <div class="settings-option">
                <span data-translate="language">LANGUAGE</span>
                <div class="switch-group">
                    <button class="lang-btn active" onclick="app.setLanguage('en')">EN</button>
                    <button class="lang-btn" onclick="app.setLanguage('ua')">UA</button>
                </div>
            </div>

            <div style="margin-top: 40px;"></div>

            <div id="adminLoginSection" class="admin-login-container">
                <h3 class="h3" style="margin-bottom: 15px;" data-translate="sellerMode">SELLER MODE</h3>
                <p class="text-small" style="margin-bottom: 15px;">Enter passcode to access seller tools.</p>
                <div class="input-group">
                    <input type="password" id="adminPassInput" class="input-field" placeholder="PASSCODE">
                </div>
                <button class="btn-outline" onclick="admin.login()" style="width: 100%;">LOGIN</button>
                <div id="loginMsg" class="status-msg"></div>
            </div>

            <div id="adminDashboard" class="admin-panel">
                <h3 class="h3" style="margin-bottom: 20px; color: var(--success-color);">SELLER DASHBOARD</h3>
                
                <div class="input-group">
                    <label class="input-label">PRODUCT IMAGE</label>
                    <input type="file" id="newItemImg" accept="image/*" class="hidden" onchange="admin.handleImageUpload(this)">
                    <div class="image-preview-area" id="imgPreview" onclick="document.getElementById('newItemImg').click()">
                        CLICK TO UPLOAD PHOTO
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">NAME</label>
                    <input type="text" id="newItemName" class="input-field" placeholder="VINTAGE JACKET...">
                </div>

                <div class="input-group">
                    <label class="input-label">PRICE ($)</label>
                    <input type="number" id="newItemPrice" class="input-field" placeholder="120">
                </div>

                <div class="input-group">
                    <label class="input-label">DESCRIPTION</label>
                    <textarea id="newItemDesc" class="input-field" rows="3" placeholder="Condition details..."></textarea>
                </div>

                <button class="btn" onclick="admin.addProduct()" style="width: 100%;">ADD TO CATALOG</button>
                <button class="btn-outline" onclick="admin.logout()" style="width: 100%; margin-top: 10px; border-color: var(--error-color); color: var(--error-color);">EXIT MODE</button>
                <div id="adminMsg" class="status-msg"></div>
            </div>

        </div>
    </div>

    <script>
        /* =========================================
           DATA & STATE
           ========================================= */
        const defaultProducts = [
            { id: 1, name: "VINTAGE LEATHER BOMBER", price: 250, img: null, desc: "Genuine leather, 90s era." },
            { id: 2, name: "DECONSTRUCTED DENIM", price: 180, img: null, desc: "Reworked Levis jeans." },
            { id: 3, name: "OVERSIZED TRENCH", price: 320, img: null, desc: "Beige, classic cut." },
            { id: 4, name: "SILK SHIRT BLACK", price: 95, img: null, desc: "100% silk, minimal wear." },
            { id: 5, name: "ARCHIVE BOOTS", price: 400, img: null, desc: "Italian leather, rare find." },
            { id: 6, name: "WOOL COAT GREY", price: 290, img: null, desc: "Heavy wool blend." },
            { id: 7, name: "PLEATED TROUSERS", price: 110, img: null, desc: "Japanese designer style." },
            { id: 8, name: "KNIT SWEATER", price: 85, img: null, desc: "Hand knitted, wool." },
            { id: 9, name: "TECHWEAR VEST", price: 150, img: null, desc: "Multiple pockets, nylon." },
            { id: 10, name: "CANVAS TOTE", price: 45, img: null, desc: "Heavy cotton canvas." }
        ];

        const translations = {
            en: {
                settings: "SETTINGS",
                cart: "CART",
                newArrivals: "NEW ARRIVALS",
                curatedSelection: "CURATED SELECTION / 2026",
                items: "ITEMS",
                yourBag: "YOUR BAG",
                emptyCart: "Your bag is empty.",
                total: "TOTAL",
                checkout: "CHECKOUT",
                language: "LANGUAGE",
                sellerMode: "SELLER MODE",
                addToCart: "ADD TO BAG",
                sold: "SOLD"
            },
            ua: {
                settings: "НАЛАШТУВАННЯ",
                cart: "КОШИК",
                newArrivals: "НОВІ НАДХОДЖЕННЯ",
                curatedSelection: "ВИБІРКА / 2026",
                items: "ТОВАРІВ",
                yourBag: "ВАШ КОШИК",
                emptyCart: "Кошик порожній.",
                total: "РАЗОМ",
                checkout: "ОФОРМИТИ",
                language: "МОВА",
                sellerMode: "РЕЖИМ ПРОДАВЦЯ",
                addToCart: "У КОШИК",
                sold: "ПРОДАНО"
            }
        };

        /* =========================================
           APP LOGIC CLASS
           ========================================= */
        class App {
            constructor() {
                this.products = this.loadProducts();
                this.cart = [];
                this.lang = 'en';
                this.isDrawerOpen = false;

                this.init();
            }

            init() {
                this.renderProducts();
                this.bindEvents();
                this.updateCartCount();
            }

            // Load products from LocalStorage or use Default
            loadProducts() {
                const stored = localStorage.getItem('rewear_products');
                return stored ? JSON.parse(stored) : defaultProducts;
            }

            saveProducts() {
                localStorage.setItem('rewear_products', JSON.stringify(this.products));
            }

            // Render the Grid
            renderProducts() {
                const grid = document.getElementById('productGrid');
                const countDisplay = document.getElementById('itemCountDisplay');
                grid.innerHTML = '';
                
                this.products.forEach(product => {
                    const card = document.createElement('article');
                    card.className = 'product-card fade-in';
                    
                    // Logic to show image if exists, else gray placeholder
                    const bgStyle = product.img 
                        ? `background-image: url('${product.img}');` 
                        : 'background-color: #1a1a1a; display: flex; justify-content: center; align-items: center;';
                    
                    const imgContent = product.img 
                        ? `<img src="${product.img}" class="product-image" alt="${product.name}">` 
                        : `<span style="color:#333; font-size:10px;">NO IMAGE</span>`;

                    card.innerHTML = `
                        <div class="product-image-wrapper">
                            ${imgContent}
                            <div class="product-overlay">
                                <button class="quick-add-btn" onclick="app.addToCart(${product.id})">
                                    <span data-translate="addToCart">${this.t('addToCart')}</span>
                                </button>
                            </div>
                        </div>
                        <div class="product-info">
                            <div>
                                <div class="product-title">${product.name}</div>
                                <div class="text-small" style="font-size: 0.65rem;">${product.desc}</div>
                            </div>
                            <div class="product-price">$${product.price}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                countDisplay.innerText = this.products.length;
                this.updateTranslations(); // Re-apply language to new elements
            }

            // Translation Helper
            t(key) {
                return translations[this.lang][key] || key;
            }

            setLanguage(lang) {
                this.lang = lang;
                
                // Update UI buttons
                document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                this.updateTranslations();
                this.renderProducts(); // Re-render to update dynamic buttons
            }

            updateTranslations() {
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    el.innerText = this.t(key);
                });
            }

            // Cart Logic
            addToCart(id) {
                const product = this.products.find(p => p.id === id);
                if (product) {
                    this.cart.push(product);
                    this.updateCartCount();
                    this.renderCart();
                    this.openDrawer('cartDrawer');
                }
            }

            removeFromCart(index) {
                this.cart.splice(index, 1);
                this.updateCartCount();
                this.renderCart();
            }

            renderCart() {
                const container = document.getElementById('cartContent');
                const totalDisplay = document.getElementById('cartTotal');
                
                if (this.cart.length === 0) {
                    container.innerHTML = `<p class="text-center text-small" style="margin-top: 50px;">${this.t('emptyCart')}</p>`;
                    totalDisplay.innerText = '$0.00';
                    return;
                }

                container.innerHTML = '';
                let total = 0;

                this.cart.forEach((item, index) => {
                    total += parseInt(item.price);
                    const div = document.createElement('div');
                    div.className = 'cart-item fade-in';
                    
                    const imgHtml = item.img 
                        ? `<img src="${item.img}" class="cart-img">`
                        : `<div class="cart-img" style="display:flex; align-items:center; justify-content:center; color:#333; font-size:8px;">NO IMG</div>`;

                    div.innerHTML = `
                        ${imgHtml}
                        <div class="cart-details">
                            <div>
                                <div class="cart-title">${item.name}</div>
                                <div class="cart-price">$${item.price}</div>
                            </div>
                            <div class="remove-btn" onclick="app.removeFromCart(${index})">REMOVE</div>
                        </div>
                    `;
                    container.appendChild(div);
                });

                totalDisplay.innerText = '$' + total.toFixed(2);
            }

            updateCartCount() {
                document.getElementById('cartCount').innerText = `(${this.cart.length})`;
            }

            // Drawer System
            openDrawer(id) {
                document.getElementById(id).classList.add('active');
                document.getElementById('backdrop').classList.add('active');
                this.isDrawerOpen = true;
            }

            closeDrawers() {
                document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active'));
                document.getElementById('backdrop').classList.remove('active');
                this.isDrawerOpen = false;
            }

            bindEvents() {
                document.getElementById('cartBtn').onclick = () => this.openDrawer('cartDrawer');
                document.getElementById('settingsBtn').onclick = () => this.openDrawer('settingsDrawer');
                
                document.querySelectorAll('.close-drawer-btn').forEach(btn => {
                    btn.onclick = () => this.closeDrawers();
                });
                
                document.getElementById('backdrop').onclick = () => this.closeDrawers();
                
                // Search Filter
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = this.products.filter(p => p.name.toLowerCase().includes(term));
                    // Simple hack to re-render specific list without full logic for this demo
                    const cards = document.querySelectorAll('.product-card');
                    cards.forEach(card => {
                        const title = card.querySelector('.product-title').innerText.toLowerCase();
                        if (title.includes(term)) card.style.display = 'flex';
                        else card.style.display = 'none';
                    });
                });
            }
        }

        /* =========================================
           ADMIN / SELLER LOGIC
           ========================================= */
        class AdminSystem {
            constructor() {
                this.passcode = "admin2026";
                this.imageBuffer = null;
            }

            login() {
                const input = document.getElementById('adminPassInput').value;
                const msg = document.getElementById('loginMsg');
                
                if (input === this.passcode) {
                    document.getElementById('adminLoginSection').classList.add('hidden');
                    document.getElementById('adminDashboard').classList.add('active');
                    msg.innerText = "";
                } else {
                    msg.innerText = "ACCESS DENIED";
                    msg.className = "status-msg status-error";
                }
            }

            logout() {
                document.getElementById('adminLoginSection').classList.remove('hidden');
                document.getElementById('adminDashboard').classList.remove('active');
                document.getElementById('adminPassInput').value = '';
            }

            handleImageUpload(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.imageBuffer = e.target.result; // Base64 string
                        const preview = document.getElementById('imgPreview');
                        preview.style.backgroundImage = `url(${e.target.result})`;
                        preview.innerText = "";
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            addProduct() {
                const name = document.getElementById('newItemName').value;
                const price = document.getElementById('newItemPrice').value;
                const desc = document.getElementById('newItemDesc').value;
                const msg = document.getElementById('adminMsg');

                if (!name || !price) {
                    msg.innerText = "FILL REQUIRED FIELDS";
                    msg.className = "status-msg status-error";
                    return;
                }

                const newProduct = {
                    id: Date.now(), // unique ID
                    name: name.toUpperCase(),
                    price: price,
                    desc: desc || "No description",
                    img: this.imageBuffer
                };

                // Add to main app data
                app.products.unshift(newProduct); // Add to top
                app.saveProducts(); // Save to local storage
                app.renderProducts();

                // Reset Form
                this.imageBuffer = null;
                document.getElementById('newItemName').value = '';
                document.getElementById('newItemPrice').value = '';
                document.getElementById('newItemDesc').value = '';
                document.getElementById('imgPreview').style.backgroundImage = '';
                document.getElementById('imgPreview').innerText = "CLICK TO UPLOAD PHOTO";
                
                msg.innerText = "PRODUCT ADDED SUCCESSFULLY";
                msg.className = "status-msg status-success";
                
                setTimeout(() => { msg.innerText = ''; }, 3000);
            }
        }

        // INITIALIZE
        const app = new App();
        const admin = new AdminSystem();
