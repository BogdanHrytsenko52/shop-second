<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN RE-WEAR | Concept Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif;
            background-color: #121212; /* Глибокий темно-сірий */
            color: #E5E5E5; /* Світло-сірий текст */
        }
        .accent-font { font-family: 'Playfair Display', serif; }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="p-8 flex justify-between items-center border-b border-zinc-800">
        <div class="text-xl font-bold tracking-[0.3em] uppercase">Re—Wear</div>
        <div class="space-x-12 text-sm uppercase tracking-widest hidden md:flex">
            <a href="#" class="hover:text-white transition duration-300">Архів</a>
            <a href="#" class="hover:text-white transition duration-300">Про проєкт</a>
            <a href="#" class="hover:text-white transition duration-300">Контакти</a>
        </div>
    </nav>

    <section class="min-h-[70vh] flex flex-col justify-center px-8 md:px-24">
        <h2 class="accent-font text-gray-500 text-xl md:text-2xl mb-4 italic">Незабаром</h2>
        <h1 class="text-5xl md:text-8xl font-bold leading-tight tracking-tighter mb-8">
            <span class="gradient-text">MODERN SECOND</span> <br> 
            FOR CREATIVE MINDS
        </h1>
        <div class="max-w-md text-gray-400 leading-relaxed border-l border-zinc-700 pl-6">
            Ми готуємо дещо особливе. Колекція нефорського та вінтажного одягу в стилі нео-мінімалізму. Слідкуйте за оновленнями.
        </div>
    </section>

    <section class="px-8 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
            <div class="border border-zinc-800 p-4 aspect-[3/4] flex flex-col justify-end group cursor-wait">
                <div class="h-full w-full bg-zinc-900 mb-4 opacity-50 group-hover:opacity-100 transition duration-500"></div>
                <div class="h-4 w-1/2 bg-zinc-800 mb-2"></div>
                <div class="h-4 w-1/4 bg-zinc-900"></div>
            </div>
            
            <div class="border border-zinc-800 p-4 aspect-[3/4] flex flex-col justify-end group cursor-wait hidden md:flex">
                <div class="h-full w-full bg-zinc-900 mb-4 opacity-50"></div>
                <div class="h-4 w-1/2 bg-zinc-800 mb-2"></div>
                <div class="h-4 w-1/4 bg-zinc-900"></div>
            </div>

            <div class="border border-zinc-800 p-4 aspect-[3/4] flex flex-col justify-end group cursor-wait hidden md:flex">
                <div class="h-full w-full bg-zinc-900 mb-4 opacity-50"></div>
                <div class="h-4 w-1/2 bg-zinc-800 mb-2"></div>
                <div class="h-4 w-1/4 bg-zinc-900"></div>
            </div>
        </div>
    </section>

    <footer class="p-8 border-t border-zinc-800 text-[10px] uppercase tracking-[0.5em] text-center text-gray-600">
        All rights reserved — 2026
    </footer>

</body>
</html>
