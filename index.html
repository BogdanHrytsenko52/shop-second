<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | Modern Archive Studio</title>
    <style>
        /* ==========================================================================
           1. CORE RESET & BASE STYLES
           ========================================================================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        html {
            scroll-behavior: smooth;
            background-color: #050505;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            text-transform: uppercase;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ==========================================================================
           2. GLOBAL VARIABLES
           ========================================================================== */
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --border: rgba(255, 255, 255, 0.08);
            --border-active: rgba(255, 255, 255, 0.3);
            --text-muted: #666;
            --accent: #ffffff;
            --error: #ff3b30;
            --header-h: 65px;
            --drawer-w: 400px;
            --transition: cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* ==========================================================================
           3. UI COMPONENTS (BUTTONS & INPUTS)
           ========================================================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: #fff;
            color: #000;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 1px;
            border: 1px solid #fff;
            cursor: pointer;
            transition: all 0.3s var(--transition);
        }

        .btn:hover {
            background: transparent;
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            color: #fff;
            border: 1px solid var(--border-active);
        }

        .btn-outline:hover {
            border-color: #fff;
        }

        .input-main {
            width: 100%;
            background: #111;
            border: 1px solid var(--border);
            color: #fff;
            padding: 14px;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .input-main:focus {
            border-color: #fff;
        }

        /* ==========================================================================
           4. HEADER & NAVIGATION
           ========================================================================== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-h);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 3px;
            font-size: 16px;
        }

        .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
        }

        /* ==========================================================================
           5. HERO & SEARCH
           ========================================================================== */
        .hero {
            padding-top: 150px;
            padding-bottom: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 0.9;
            margin-bottom: 40px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 18px;
            padding: 15px 0;
            color: #fff;
            text-align: center;
            transition: border-color 0.4s;
        }

        .search-input:focus {
            border-bottom-color: #fff;
        }

        /* ==========================================================================
           6. PRODUCT GRID
           ========================================================================== */
        .grid-wrapper {
            max-width: 1600px;
            margin: 50px auto;
            padding: 0 40px;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2px;
            background: var(--border);
            border: 1px solid var(--border);
        }

        .product-card {
            background: var(--bg);
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            cursor: pointer;
        }

        .product-img-box {
            width: 100%;
            height: 80%;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: all 0.6s var(--transition);
        }

        .product-card:hover .product-img {
            opacity: 1;
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-title {
            font-weight: 700;
            font-size: 12px;
        }

        .product-price {
            color: var(--text-muted);
            font-family: monospace;
        }

        /* Admin Controls on Card */
        .admin-delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--error);
            color: var(--error);
            display: none; /* Only in admin mode */
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* ==========================================================================
           7. DRAWERS & BACKDROP
           ========================================================================== */
        .drawer-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
        }

        .drawer-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: var(--drawer-w);
            max-width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 1600;
            transition: 0.5s var(--transition);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .drawer.open {
            right: 0;
        }

        .drawer-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* ==========================================================================
           8. CART ITEMS
           ========================================================================== */
        .cart-item {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .cart-item-img {
            width: 70px;
            height: 90px;
            background: #1a1a1a;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        /* ==========================================================================
           9. SETTINGS & ADMIN PANEL
           ========================================================================== */
        .lang-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 40px;
        }

        .lang-btn {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 10px;
        }

        .lang-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .admin-login-box {
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        #adminDashboard {
            display: none;
        }

        .upload-placeholder {
            width: 100%;
            height: 150px;
            border: 1px dashed var(--border-active);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-muted);
            margin-bottom: 20px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        /* ==========================================================================
           10. ANIMATIONS & MISC
           ========================================================================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            header { padding: 0 20px; }
            .grid-wrapper { padding: 0 10px; }
            .drawer { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="drawer-backdrop" id="backdrop"></div>

    <header>
        <div class="logo">RE—WEAR</div>
        <div class="nav-right">
            <div class="nav-link" id="btnSettings" data-key="settings">SETTINGS</div>
            <div class="nav-link" id="btnCart">
                <span data-key="cart">CART</span>
                <span id="cartCount">(0)</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1 data-key="heroTitle">ARCHIVE<br>SELECTION</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="SEARCH...">
        </div>
    </section>

    <main class="grid-wrapper">
        <div class="catalog-grid" id="productGrid">
            </div>
    </main>

    <div class="drawer" id="cartDrawer">
        <div class="drawer-header">
            <div class="logo">BAG</div>
            <div class="nav-link" onclick="window.ui.closeAll()">CLOSE</div>
        </div>
        <div class="drawer-content" id="cartContent">
            </div>
        <div style="padding: 30px; border-top: 1px solid var(--border);">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span data-key="total">TOTAL</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn" style="width: 100%;" data-key="checkout">CHECKOUT</button>
        </div>
    </div>

    <div class="drawer" id="settingsDrawer">
        <div class="drawer-header">
            <div class="logo" data-key="settings">SETTINGS</div>
            <div class="nav-link" onclick="window.ui.closeAll()">CLOSE</div>
        </div>
        <div class="drawer-content">
            
            <p style="margin-bottom: 15px; font-size: 10px; color: #555;" data-key="language">LANGUAGE</p>
            <div class="lang-grid">
                <div class="lang-btn active" id="lang-en" onclick="window.app.setLang('en')">EN</div>
                <div class="lang-btn" id="lang-ua" onclick="window.app.setLang('ua')">UA</div>
                <div class="lang-btn" id="lang-de" onclick="window.app.setLang('de')">DE</div>
            </div>

            <div class="admin-login-box">
                <div id="adminAuth">
                    <p style="margin-bottom: 15px; font-size: 10px; color: #555;" data-key="sellerMode">SELLER MODE</p>
                    <input type="password" class="input-main" id="adminPass" placeholder="CODE">
                    <button class="btn-outline" style="width: 100%;" onclick="window.admin.login()">LOGIN</button>
                </div>

                <div id="adminDashboard">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <span style="color: #fff; font-weight: bold;">DASHBOARD</span>
                        <span class="nav-link" onclick="window.admin.logout()">LOGOUT</span>
                    </div>

                    <input type="file" id="itemFile" class="hidden" onchange="window.admin.handleImage(this)">
                    <div class="upload-placeholder" id="uploadPrev" onclick="document.getElementById('itemFile').click()">
                        CLICK TO UPLOAD IMAGE
                    </div>

                    <input type="text" id="itemName" class="input-main" placeholder="ITEM NAME">
                    <input type="number" id="itemPrice" class="input-main" placeholder="PRICE">
                    <button class="btn" style="width: 100%;" onclick="window.admin.add()">ADD TO CATALOG</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        /* --- 1. DATA & TRANSLATIONS --- */
        const initialProducts = [
            { id: 1, name: "PRADA SPORT NYLON VEST", price: 350, img: null },
            { id: 2, name: "HELMUT LANG 1998 DENIM", price: 220, img: null },
            { id: 3, name: "RICK OWENS RAMONES", price: 550, img: null },
            { id: 4, name: "ARCHIVAL BOMBER JACKET", price: 400, img: null }
        ];

        const translations = {
            en: {
                settings: "SETTINGS",
                cart: "CART",
                heroTitle: "ARCHIVE<br>SELECTION",
                total: "TOTAL",
                checkout: "CHECKOUT",
                language: "LANGUAGE",
                sellerMode: "SELLER MODE",
                empty: "YOUR BAG IS EMPTY"
            },
            ua: {
                settings: "НАЛАШТУВАННЯ",
                cart: "КОШИК",
                heroTitle: "АРХІВНА<br>КОЛЕКЦІЯ",
                total: "РАЗОМ",
                checkout: "ОФОРМИТИ",
                language: "МОВА",
                sellerMode: "РЕЖИМ ПРОДАВЦЯ",
                empty: "КОШИК ПОРОЖНІЙ"
            },
            de: {
                settings: "EINSTELLUNGEN",
                cart: "WARENKORB",
                heroTitle: "ARCHIV<br>AUSWAHL",
                total: "GESAMT",
                checkout: "KASSE",
                language: "SPRACHE",
                sellerMode: "VERKÄUFER MODUS",
                empty: "WARENKORB IST LEER"
            }
        };

        /* --- 2. APP CLASS --- */
        class App {
            constructor() {
                this.db = JSON.parse(localStorage.getItem('rewear_db')) || initialProducts;
                this.cart = [];
                this.lang = 'en';
                this.init();
            }

            init() {
                this.renderGrid();
                this.translate();
            }

            save() {
                localStorage.setItem('rewear_db', JSON.stringify(this.db));
            }

            renderGrid() {
                const grid = document.getElementById('productGrid');
                const search = document.getElementById('searchInput').value.toLowerCase();
                grid.innerHTML = '';

                const filtered = this.db.filter(p => p.name.toLowerCase().includes(search));

                filtered.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card fade-in';
                    
                    const delBtn = window.admin && window.admin.isLogged 
                        ? `<div class="admin-delete-btn" style="display:flex" onclick="window.admin.remove(${p.id})">&times;</div>` 
                        : '';

                    const imgStyle = p.img ? `background-image:url(${p.img}); background-size:cover;` : `background:#111;`;

                    card.innerHTML = `
                        <div class="product-img-box" style="${imgStyle}" onclick="window.app.addToCart(${p.id})">
                            ${p.img ? '' : '<span style="font-size:8px; color:#222; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%)">RE—WEAR</span>'}
                            ${delBtn}
                        </div>
                        <div class="product-info">
                            <span class="product-title">${p.name}</span>
                            <span class="product-price">$${p.price}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            addToCart(id) {
                const item = this.db.find(p => p.id === id);
                if (item) {
                    this.cart.push(item);
                    this.updateCartUI();
                    window.ui.openDrawer('cartDrawer');
                }
            }

            updateCartUI() {
                const count = document.getElementById('cartCount');
                const content = document.getElementById('cartContent');
                const total = document.getElementById('cartTotal');
                
                count.innerText = `(${this.cart.length})`;
                
                if (this.cart.length === 0) {
                    content.innerHTML = `<p style="color:#444; text-align:center; padding-top:50px;">${translations[this.lang].empty}</p>`;
                    total.innerText = '$0.00';
                    return;
                }

                content.innerHTML = '';
                let sum = 0;
                this.cart.forEach((item, index) => {
                    sum += Number(item.price);
                    const div = document.createElement('div');
                    div.className = 'cart-item fade-in';
                    div.innerHTML = `
                        <div class="cart-item-info">
                            <div style="font-weight:bold;">${item.name}</div>
                            <div style="color:#555; font-size:10px;">$${item.price}</div>
                            <div class="nav-link" style="margin-top:10px; color:red;" onclick="window.app.removeFromCart(${index})">REMOVE</div>
                        </div>
                    `;
                    content.appendChild(div);
                });
                total.innerText = '$' + sum.toFixed(2);
            }

            removeFromCart(index) {
                this.cart.splice(index, 1);
                this.updateCartUI();
            }

            setLang(l) {
                this.lang = l;
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('lang-' + l).classList.add('active');
                this.translate();
                this.renderGrid();
                this.updateCartUI();
            }

            translate() {
                const dict = translations[this.lang];
                document.querySelectorAll('[data-key]').forEach(el => {
                    const key = el.getAttribute('data-key');
                    if (dict[key]) el.innerHTML = dict[key];
                });
                document.getElementById('searchInput').placeholder = this.lang === 'ua' ? 'ПОШУК...' : (this.lang === 'de' ? 'SUCHE...' : 'SEARCH...');
            }
        }

        /* --- 3. UI CLASS --- */
        class UI {
            constructor() {
                this.backdrop = document.getElementById('backdrop');
                this.init();
            }

            init() {
                document.getElementById('btnSettings').onclick = () => this.openDrawer('settingsDrawer');
                document.getElementById('btnCart').onclick = () => this.openDrawer('cartDrawer');
                this.backdrop.onclick = () => this.closeAll();
                document.getElementById('searchInput').oninput = () => window.app.renderGrid();
            }

            openDrawer(id) {
                document.getElementById(id).classList.add('open');
                this.backdrop.classList.add('active');
            }

            closeAll() {
                document.querySelectorAll('.drawer').forEach(d => d.classList.remove('open'));
                this.backdrop.classList.remove('active');
            }
        }

        /* --- 4. ADMIN CLASS --- */
        class Admin {
            constructor() {
                this.isLogged = false;
                this.pass = "admin2026";
                this.tempImg = null;
            }

            login() {
                const val = document.getElementById('adminPass').value;
                if (val === this.pass) {
                    this.isLogged = true;
                    document.getElementById('adminAuth').classList.add('hidden');
                    document.getElementById('adminDashboard').style.display = 'block';
                    window.app.renderGrid();
                } else {
                    alert('WRONG CODE');
                }
            }

            logout() {
                this.isLogged = false;
                document.getElementById('adminAuth').classList.remove('hidden');
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('adminPass').value = '';
                window.app.renderGrid();
            }

            handleImage(input) {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.tempImg = e.target.result;
                        const prev = document.getElementById('uploadPrev');
                        prev.style.backgroundImage = `url(${e.target.result})`;
                        prev.innerText = '';
                    };
                    reader.readAsDataURL(file);
                }
            }

            add() {
                const name = document.getElementById('itemName').value;
                const price = document.getElementById('itemPrice').value;
                if (!name || !price) return alert('FILL DATA');

                const newItem = {
                    id: Date.now(),
                    name: name.toUpperCase(),
                    price: price,
                    img: this.tempImg
                };

                window.app.db.unshift(newItem);
                window.app.save();
                window.app.renderGrid();
                
                // Clear
                this.tempImg = null;
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
                document.getElementById('uploadPrev').style.backgroundImage = 'none';
                document.getElementById('uploadPrev').innerText = 'UPLOAD IMAGE';
            }

            remove(id) {
                if(confirm('DELETE ITEM?')) {
                    window.app.db = window.app.db.filter(p => p.id !== id);
                    window.app.save();
                    window.app.renderGrid();
                }
            }
        }

        /* --- START --- */
        window.onload = () => {
            window.app = new App();
            window.ui = new UI();
            window.admin = new Admin();
        };
    </script>
</body>
</html>
