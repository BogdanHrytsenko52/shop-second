<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | Archive</title>
    <style>
        /* Глибокий матовий фон */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            text-transform: uppercase;
        }

        /* Тонка верхня панель */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            background-color: #0d0d0d;
            z-index: 100;
        }

        /* Назва зліва */
        .brand {
            font-size: 13px;
            font-weight: 900;
            letter-spacing: 1.5px;
        }

        /* Опис (дуже дрібний, поруч з брендом) */
        .description {
            font-size: 8px;
            color: #555;
            margin-left: 20px;
            letter-spacing: 0.5px;
            display: none; /* Можна приховати на малих екранах */
        }
        @media (min-width: 768px) { .description { display: block; } }

        /* Права частина: Пошук + Кошик */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Компактний пошук */
        .search-wrapper {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 10px;
            outline: none;
            width: 120px;
            text-transform: uppercase;
        }

        .search-input::placeholder {
            color: #444;
        }

        /* Кнопка кошика */
        .cart-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            letter-spacing: 1px;
            padding: 0;
            position: relative;
        }

        .cart-count {
            font-size: 8px;
            color: #888;
            margin-left: 3px;
        }

        /* Основний контент (заглушка) */
        .hero-spacer {
            height: 40vh;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .hero-text {
            font-size: 11px;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center;">
            <div class="brand">RE—WEAR</div>
            <div class="description">Sustainable Archive Studio</div>
        </div>

        <div class="nav-controls">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <button class="cart-btn">
                Cart <span class="cart-count">(0)</span>
            </button>
        </div>
    </header>

    <main class="hero-spacer">
        <div class="hero-text">
            // Selection 2026 <br>
            Curated Second Hand
        </div>
    </main>

</body>
</html>
