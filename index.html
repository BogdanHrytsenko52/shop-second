<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR / Ultra Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. CORE & AESTHETICS (ШУМ ТА СТИЛЬ)
           ========================================= */
        :root {
            --bg: #000000;
            --accent: #ffffff;
            --text-dim: #666;
            --border: rgba(255, 255, 255, 0.07);
            --header-h: 75px;
            --font-main: 'Inter', sans-serif;
            --transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ефект старого кіно / Шуму */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        /* =========================================
           2. NAVIGATION (MINIMALIST)
           ========================================= */
        header {
            position: fixed;
            top: 0; width: 100%; height: var(--header-h);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4vw; z-index: 1000;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 20px; letter-spacing: 5px; cursor: pointer; }

        .nav-actions { display: flex; gap: 40px; }

        .nav-link {
            font-size: 10px; font-weight: 400; cursor: pointer;
            transition: var(--transition); color: var(--text-dim);
        }

        .nav-link:hover { color: var(--accent); letter-spacing: 0.2em; }

        /* =========================================
           3. HERO & SEARCH (DRAMATIC)
           ========================================= */
        .hero {
            height: 95vh; display: flex; flex-direction: column;
            justify-content: center; padding: 0 4vw;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .hero-title {
            font-size: clamp(3rem, 14vw, 18rem);
            font-weight: 900; line-height: 0.75; letter-spacing: -0.06em;
        }

        .hero-controls {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-top: 50px;
        }

        .search-box { width: 100%; max-width: 450px; position: relative; }

        .search-input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--border); color: #fff;
            padding: 12px 0; font-size: 16px; font-weight: 200;
            transition: var(--transition);
        }

        .search-input:focus { border-bottom-color: #fff; }

        /* =========================================
           4. CATALOG GRID (HIGH-END)
           ========================================= */
        .catalog { padding: 120px 4vw; }

        .catalog-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 80px 40px;
        }

        .card { position: relative; cursor: pointer; transition: var(--transition); }

        .card-img-container {
            width: 100%; aspect-ratio: 3/4; background: #0a0a0a;
            overflow: hidden; position: relative;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(1) brightness(0.7);
            transition: var(--transition);
        }

        .card:hover .card-img { filter: grayscale(0) brightness(1); transform: scale(1.03); }

        /* Текст на картках */
        .card-meta {
            padding: 20px 0; display: flex; justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .card-name { font-size: 11px; font-weight: 700; }
        .card-price { font-family: monospace; color: var(--text-dim); }

        /* Кнопка видалення для адміна */
        .admin-del {
            position: absolute; top: 20px; right: 20px;
            width: 35px; height: 35px; background: #000;
            border: 1px solid red; color: red;
            display: none; align-items: center; justify-content: center;
            z-index: 10; font-size: 18px;
        }

        /* =========================================
           5. DRAWERS (SIDE PANELS)
           ========================================= */
        .drawer {
            position: fixed; top: 0; right: -100%;
            width: 480px; max-width: 100%; height: 100%;
            background: #000; z-index: 2000; padding: 80px 50px;
            border-left: 1px solid var(--border);
            display: flex; flex-direction: column;
            transition: var(--transition);
        }

        .drawer.open { right: 0; }

        .drawer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            opacity: 0; visibility: hidden; z-index: 1900; transition: 0.5s;
        }

        .drawer-overlay.active { opacity: 1; visibility: visible; }

        .drawer-title { font-size: 40px; font-weight: 900; margin-bottom: 50px; }

        /* =========================================
           6. АДМІНКА ТА ІНШЕ
           ========================================= */
        .admin-box { margin-top: 40px; border-top: 1px solid var(--border); padding-top: 30px; }
        
        .form-input {
            width: 100%; background: #0a0a0a; border: 1px solid var(--border);
            color: #fff; padding: 18px; margin-bottom: 15px; font-size: 12px;
        }

        .btn-main {
            width: 100%; padding: 18px; background: #fff; color: #000;
            border: none; font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        .btn-main:hover { opacity: 0.8; }

        /* Мовні кнопки */
        .lang-switch { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 40px; }
        .lang-btn {
            border: 1px solid var(--border); padding: 12px; text-align: center;
            font-size: 10px; cursor: pointer; transition: 0.3s;
        }
        .lang-btn.active { background: #fff; color: #000; border-color: #fff; }

        @media (max-width: 768px) {
            .hero-title { font-size: 4.5rem; }
            .catalog-grid { grid-template-columns: 1fr; }
            .drawer { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay"></div>

    <header>
        <div class="logo" onclick="location.reload()">RE—WEAR</div>
        <div class="nav-actions">
            <div class="nav-link" id="settingsBtn" data-i18n="navSettings">SETTINGS</div>
            <div class="nav-link" id="cartBtn">
                <span data-i18n="navCart">CART</span> <span id="cartCount" style="color:#fff;">(0)</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1 class="hero-title" id="heroText">CURATED<br>ARCHIVE</h1>
        <div class="hero-controls">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="SEARCH PIECES...">
            </div>
            <div style="font-size: 9px; color: #444;" id="itemsInfo">000 PIECES RECORDED</div>
        </div>
    </section>

    <main class="catalog">
        <div class="catalog-grid" id="productGrid">
            </div>
    </main>

    <div class="drawer" id="cartDrawer">
        <h2 class="drawer-title" data-i18n="cartTitle">CART</h2>
        <div id="cartItems" style="flex:1; overflow-y: auto; margin-bottom: 30px;">
            </div>
        <div style="border-top: 1px solid var(--border); padding-top: 30px;">
            <div style="display:flex; justify-content:space-between; margin-bottom: 25px;">
                <span data-i18n="total">TOTAL</span>
                <span id="totalPrice">$0.00</span>
            </div>
            <button class="btn-main" id="checkoutBtn" data-i18n="checkout">PROCEED TO CHECKOUT</button>
        </div>
    </div>

    <div class="drawer" id="settingsDrawer">
        <h2 class="drawer-title" data-i18n="settingsTitle">PREFERENCES</h2>
        
        <p style="font-size: 9px; color:#555; margin-bottom: 15px;" data-i18n="langLabel">LANGUAGE</p>
        <div class="lang-switch">
            <div class="lang-btn active" id="lang-en" onclick="app.setLang('en')">EN</div>
            <div class="lang-btn" id="lang-ua" onclick="app.setLang('ua')">UA</div>
            <div class="lang-btn" id="lang-de" onclick="app.setLang('de')">DE</div>
        </div>

        <div class="admin-box">
            <div id="authPanel">
                <p style="font-size: 9px; color:#555; margin-bottom: 15px;" data-i18n="sellerMode">SELLER AUTHORIZATION</p>
                <input type="password" id="adminPass" class="form-input" placeholder="PASSCODE">
                <button class="btn-main" onclick="admin.login()" style="background:transparent; color:#fff; border:1px solid #333;">LOGIN</button>
            </div>

            <div id="dashboardPanel" style="display:none;">
                <div style="display:flex; justify-content:space-between; margin-bottom: 25px;">
                    <span style="font-weight:900;">DASHBOARD</span>
                    <span class="nav-link" onclick="admin.logout()">LOGOUT</span>
                </div>
                
                <input type="file" id="fileInput" style="display:none;" onchange="admin.handleImg(this)">
                <div style="width:100%; height:180px; border:1px dashed #333; display:flex; align-items:center; justify-content:center; cursor:pointer; background-size:cover; margin-bottom:20px; font-size:10px; color:#444;" id="imgPreview" onclick="document.getElementById('fileInput').click()">
                    UPLOAD IMAGE
                </div>

                <input type="text" id="addName" class="form-input" placeholder="NAME">
                <input type="number" id="addPrice" class="form-input" placeholder="PRICE ($)">
                <button class="btn-main" onclick="admin.addItem()">PUBLISH ITEM</button>
            </div>
        </div>
    </div>

    <script>
        /* ДАНІ ТА ПЕРЕКЛАДИ */
        const initialProducts = [
            { id: 1, name: "HELMUT LANG 1999 PARKA", price: 850, img: null },
            { id: 2, name: "YOHJI YAMAMOTO BLAZER", price: 420, img: null },
            { id: 3, name: "PRADA SPORT RED TAB VEST", price: 310, img: null },
            { id: 4, name: "RICK OWENS RAMONES", price: 650, img: null }
        ];

        const translations = {
            en: {
                navSettings: "SETTINGS", navCart: "CART", hero: "CURATED<br>ARCHIVE",
                cartTitle: "CART", total: "TOTAL", checkout: "CHECKOUT",
                settingsTitle: "PREFERENCES", langLabel: "LANGUAGE", sellerMode: "SELLER AUTHORIZATION",
                searchPlaceholder: "SEARCH PIECES...", empty: "CART IS EMPTY"
            },
            ua: {
                navSettings: "НАЛАШТУВАННЯ", navCart: "КОШИК", hero: "ДОБІРНИЙ<br>АРХІВ",
                cartTitle: "КОШИК", total: "СУМА", checkout: "ОФОРМИТИ ЗАМОВЛЕННЯ",
                settingsTitle: "НАЛАШТУВАННЯ", langLabel: "МОВА", sellerMode: "ВХІД ДЛЯ ПРОДАВЦЯ",
                searchPlaceholder: "ПОШУК ПО АРХІВУ...", empty: "КОШИК ПОРОЖНІЙ"
            },
            de: {
                navSettings: "OPTIONEN", navCart: "TASCHE", hero: "KURATIERTES<br>ARCHIV",
                cartTitle: "TASCHE", total: "GESAMT", checkout: "ZUR KASSE",
                settingsTitle: "OPTIONEN", langLabel: "SPRACHE", sellerMode: "VERKÄUFER-LOGIN",
                searchPlaceholder: "SUCHE...", empty: "TASCHE IST LEER"
            }
        };

        /* CORE APP */
        class REWEAR_CORE {
            constructor() {
                this.db = JSON.parse(localStorage.getItem('rewear_v3_db')) || initialProducts;
                this.cart = [];
                this.lang = 'en';
                this.init();
            }

            init() {
                this.renderGrid();
                this.applyI18n();
            }

            save() { localStorage.setItem('rewear_v3_db', JSON.stringify(this.db)); }

            renderGrid() {
                const grid = document.getElementById('productGrid');
                const search = document.getElementById('searchInput').value.toLowerCase();
                grid.innerHTML = '';

                const filtered = this.db.filter(p => p.name.toLowerCase().includes(search));
                document.getElementById('itemsInfo').innerText = `${filtered.length.toString().padStart(3, '0')} PIECES RECORDED`;

                filtered.forEach(p => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    const adminBtn = (window.admin && window.admin.active) ? `<div class="admin-del" style="display:flex;" onclick="admin.deleteItem(${p.id})">&times;</div>` : '';
                    const imgStyle = p.img ? `background-image:url(${p.img}); background-size:cover;` : `background:#0a0a0a;`;

                    el.innerHTML = `
                        <div class="card-img-container" onclick="app.addToCart(${p.id})">
                            <div class="card-img" style="${imgStyle} height:100%;"></div>
                            ${adminBtn}
                        </div>
                        <div class="card-meta">
                            <span class="card-name">${p.name}</span>
                            <span class="card-price">$${p.price}</span>
                        </div>
                    `;
                    grid.appendChild(el);
                });
            }

            addToCart(id) {
                const item = this.db.find(p => p.id === id);
                this.cart.push(item);
                this.updateCartUI();
                window.ui.openDrawer('cartDrawer');
            }

            updateCartUI() {
                const list = document.getElementById('cartItems');
                const count = document.getElementById('cartCount');
                const total = document.getElementById('totalPrice');
                count.innerText = `(${this.cart.length})`;
                
                if (this.cart.length === 0) {
                    list.innerHTML = `<p style="color:#333; text-align:center; padding-top:40px;">${translations[this.lang].empty}</p>`;
                    total.innerText = '$0.00';
                    return;
                }

                list.innerHTML = '';
                let sum = 0;
                this.cart.forEach((item, idx) => {
                    sum += Number(item.price);
                    list.innerHTML += `
                        <div style="display:flex; justify-content:space-between; margin-bottom:25px; border-bottom:1px solid var(--border); padding-bottom:15px;">
                            <div>
                                <div style="font-weight:900; font-size:11px;">${item.name}</div>
                                <div style="color:red; font-size:9px; cursor:pointer; margin-top:5px;" onclick="app.removeFromCart(${idx})">REMOVE</div>
                            </div>
                            <div style="font-family:monospace;">$${item.price}</div>
                        </div>
                    `;
                });
                total.innerText = `$${sum.toFixed(2)}`;
            }

            removeFromCart(idx) {
                this.cart.splice(idx, 1);
                this.updateCartUI();
            }

            setLang(code) {
                this.lang = code;
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('lang-'+code).classList.add('active');
                this.applyI18n();
                this.renderGrid();
                this.updateCartUI();
            }

            applyI18n() {
                const dict = translations[this.lang];
                document.getElementById('heroText').innerHTML = dict.hero;
                document.getElementById('searchInput').placeholder = dict.searchPlaceholder;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (dict[key]) el.innerText = dict[key];
                });
            }
        }

        /* UI CONTROLLER */
        class REWEAR_UI {
            constructor() {
                this.overlay = document.getElementById('overlay');
                this.init();
            }
            init() {
                document.getElementById('settingsBtn').onclick = () => this.openDrawer('settingsDrawer');
                document.getElementById('cartBtn').onclick = () => this.openDrawer('cartDrawer');
                this.overlay.onclick = () => this.closeAll();
                document.getElementById('searchInput').oninput = () => window.app.renderGrid();
            }
            openDrawer(id) {
                document.getElementById(id).classList.add('open');
                this.overlay.classList.add('active');
            }
            closeAll() {
                document.querySelectorAll('.drawer').forEach(d => d.classList.remove('open'));
                this.overlay.classList.remove('active');
            }
        }

        /* ADMIN */
        class REWEAR_ADMIN {
            constructor() {
                this.active = false;
                this.pass = "admin2026";
                this.imgCache = null;
            }
            login() {
                if(document.getElementById('adminPass').value === this.pass) {
                    this.active = true;
                    document.getElementById('authPanel').style.display = 'none';
                    document.getElementById('dashboardPanel').style.display = 'block';
                    window.app.renderGrid();
                } else { alert("WRONG PASS"); }
            }
            logout() {
                this.active = false;
                document.getElementById('authPanel').style.display = 'block';
                document.getElementById('dashboardPanel').style.display = 'none';
                window.app.renderGrid();
            }
            handleImg(input) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.imgCache = e.target.result;
                    document.getElementById('imgPreview').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('imgPreview').innerText = '';
                };
                reader.readAsDataURL(input.files[0]);
            }
            addItem() {
                const name = document.getElementById('addName').value;
                const price = document.getElementById('addPrice').value;
                if(!name || !price) return;
                window.app.db.unshift({ id: Date.now(), name: name.toUpperCase(), price, img: this.imgCache });
                window.app.save();
                window.app.renderGrid();
                document.getElementById('addName').value = '';
                document.getElementById('addPrice').value = '';
                document.getElementById('imgPreview').style.backgroundImage = 'none';
                document.getElementById('imgPreview').innerText = 'UPLOAD IMAGE';
                this.imgCache = null;
            }
            deleteItem(id) {
                if(confirm("DELETE?")) {
                    window.app.db = window.app.db.filter(p => p.id !== id);
                    window.app.save();
                    window.app.renderGrid();
                }
            }
        }

        window.onload = () => {
            window.app = new REWEAR_CORE();
            window.ui = new REWEAR_UI();
            window.admin = new REWEAR_ADMIN();
        };
    </script>
</body>
</html>
