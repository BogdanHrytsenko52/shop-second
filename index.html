<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | Cloud System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-matte">

    <div class="backdrop" id="backdrop"></div>
    
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-close" onclick="ui.closeModal()">&times;</div>
            <div class="modal-img-col">
                <img id="mImg" src="" alt="">
                <input type="file" id="mFile" style="display:none" onchange="sysAdmin.updateImgPreview(this)">
                <button id="mImgEditBtn" class="btn" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); display:none; z-index:10;" onclick="document.getElementById('mFile').click()">CHANGE PHOTO</button>
            </div>
            <div class="modal-info-col">
                <div style="font-size:10px; opacity:0.5; margin-bottom:20px; letter-spacing: 2px;">ID: <span id="mId">00</span></div>
                
                <div id="mViewMode">
                    <div class="modal-title" id="mTitle">PRODUCT</div>
                    <div class="modal-price" id="mPrice">$000</div>
                    <div class="divider"></div>
                    <p class="modal-desc" id="mDesc">Loading...</p>
                    <button class="btn" style="width:100%; margin-top:auto;" onclick="app.addToCartFromModal()" data-t="add_cart">ADD TO CART</button>
                </div>

                <div id="mEditMode" style="display:none;">
                    <div class="status-badge">EDITING ACTIVE</div>
                    <input type="text" id="eTitle" class="input-std" placeholder="NAME">
                    <input type="number" id="ePrice" class="input-std" placeholder="PRICE">
                    <textarea id="eDesc" class="input-std" rows="8" placeholder="DESCRIPTION"></textarea>
                    <div style="display:flex; gap:10px; margin-top:20px;">
                        <button class="btn" style="flex:1;" onclick="sysAdmin.saveChanges()">SAVE</button>
                        <button class="btn-outline" style="flex:1; border-color:red; color:red;" onclick="sysAdmin.deleteCurrent()">DELETE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="logo" onclick="location.reload()">RE—WEAR</div>
        <div style="display: flex; gap: 30px;">
            <div class="nav-link" id="btnSettings" onclick="ui.openDrawer('settingsDrawer')" data-t="nav_sys">SYSTEM</div>
            <div class="nav-link" id="btnCart" onclick="ui.openDrawer('cartDrawer')">
                <span data-t="nav_bag">BAG</span> <span id="cartCount" style="opacity:0.5;">(0)</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero-text" id="heroText" data-t="hero">MATTE<br>OBJECTS</div>
        <div class="controls-bar">
            <input type="text" class="input-std" id="search" placeholder="SEARCH DATABASE...">
            <div style="font-size: 10px; opacity:0.5;" id="itemCounter">LOADING...</div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div class="drawer" id="cartDrawer">
        <div class="drawer-header">
            <div class="drawer-title" data-t="bag_title">YOUR BAG</div>
            <div class="nav-link" onclick="ui.closeDrawers()" data-t="close">CLOSE</div>
        </div>
        <div id="cartList" style="flex:1; overflow-y: auto;"></div>
        <div class="drawer-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span data-t="subtotal">SUBTOTAL</span>
                <span id="cartTotal" style="font-family:monospace; font-size:16px;">0</span>
            </div>
            <button class="btn" style="width:100%;" data-t="checkout">PROCEED</button>
        </div>
    </div>

    <div class="drawer" id="settingsDrawer">
        <div class="drawer-header">
            <div class="drawer-title" data-t="sys_title">SYSTEM</div>
            <div class="nav-link" onclick="ui.closeDrawers()" data-t="close">CLOSE</div>
        </div>

        <div class="section-title" data-t="s_visual">VISUAL MODE</div>
        <div class="settings-grid">
            <div class="setting-card active" id="themeMatte" onclick="settings.setTheme('matte')">
                <div class="setting-val" data-t="t_matte">MATTE BLACK</div>
            </div>
            <div class="setting-card" id="themeModern" onclick="settings.setTheme('modern')">
                <div class="setting-val" data-t="t_modern">MODERN GREY</div>
            </div>
        </div>

        <div class="section-title" data-t="s_audio">AUDIO UI</div>
        <div class="settings-grid">
            <div class="setting-card active" id="soundOn" onclick="settings.setSound(true)">
                <div class="setting-val">ON</div>
            </div>
            <div class="setting-card" id="soundOff" onclick="settings.setSound(false)">
                <div class="setting-val">OFF</div>
            </div>
        </div>

        <div class="section-title" data-t="s_lang">LOCALIZATION</div>
        <div style="display:flex; gap:10px; margin-bottom:30px;">
            <button class="btn-outline active" id="lang-en" onclick="app.setLang('en')" style="flex:1;">EN</button>
            <button class="btn-outline" id="lang-ua" onclick="app.setLang('ua')" style="flex:1;">UA</button>
            <button class="btn-outline" id="lang-de" onclick="app.setLang('de')" style="flex:1;">DE</button>
        </div>

        <div class="section-title" data-t="s_curr">CURRENCY</div>
        <div class="settings-grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <div class="setting-card active" id="currUSD" onclick="settings.setCurrency('USD')">
                <div class="setting-val">USD $</div>
            </div>
            <div class="setting-card" id="currUAH" onclick="settings.setCurrency('UAH')">
                <div class="setting-val">UAH ₴</div>
            </div>
            <div class="setting-card" id="currEUR" onclick="settings.setCurrency('EUR')">
                <div class="setting-val">EUR €</div>
            </div>
        </div>

        <div class="section-title" data-t="s_admin">ADMIN ACCESS</div>
        <div id="loginForm">
            <input type="password" id="adminPassInput" class="input-std" placeholder="ENTER PASSCODE">
            <button class="btn-outline" style="width:100%; margin-top:10px;" onclick="sysAdmin.login()" data-t="btn_login">UNLOCK</button>
        </div>
        
        <div id="adminPanel" style="display:none;">
            <div class="status-badge">ADMIN MODE</div>
            <button class="btn" style="width:100%; margin-bottom:10px;" onclick="sysAdmin.create()">+ NEW ITEM</button>
            <button class="nav-link" style="color:red; width:100%; text-align:center;" onclick="sysAdmin.logout()">LOCK SYSTEM</button>
        </div>
        
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border); opacity: 0.5;">
             <button class="nav-link" style="font-size:9px;" onclick="settings.reset()">SYSTEM RESET</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
