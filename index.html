<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | Archive</title>
    <style>
        /* Матовий фон та базові стилі */
        body {
            margin: 0;
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            text-transform: uppercase;
            -webkit-font-smoothing: antialiased;
        }

        /* Верхня панель (Header) */
        header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            padding: 30px 40px;
            align-items: start;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Назва зліва зверху */
        .brand {
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* Опис сайту по центру */
        .site-description {
            font-size: 10px;
            line-height: 1.6;
            color: #666;
            max-width: 300px;
            text-align: left;
        }

        /* Кнопка та інфо справа */
        .nav-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            font-size: 10px;
            cursor: pointer;
            transition: 0.3s;
            align-self: flex-end;
        }

        .menu-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Секція пошуку */
        .search-container {
            padding: 60px 40px;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 2rem;
            color: #fff;
            padding: 10px 0;
            outline: none;
            text-transform: uppercase;
            font-weight: 200;
        }

        .search-input::placeholder {
            color: #222;
        }

        .search-input:focus {
            border-bottom: 1px solid #fff;
        }

        .search-label {
            font-size: 10px;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">RE—WEAR</div>
        
        <div class="site-description">
            Curated second-hand archive. <br>
            Focusing on sustainable fashion and timeless silhouettes. <br>
            Kyiv based studio.
        </div>

        <div class="nav-right">
            <button class="menu-btn">Catalog</button>
            <div style="font-size: 9px; color: #444;">Selection / 2026</div>
        </div>
    </header>

    <main class="search-container">
        <label class="search-label">Type to search the archive</label>
        <input type="text" class="search-input" placeholder="Search items...">
    </main>

</body>
</html>
