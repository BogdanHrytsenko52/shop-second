<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE—WEAR | Ultra Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. CORE SYSTEM & AESTHETICS
           ========================================= */
        :root {
            --bg: #030303;
            --surface: #0a0a0a;
            --accent: #ffffff;
            --text-dim: #555;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(10, 10, 10, 0.85);
            --font-main: 'Inter', sans-serif;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            overflow-x: hidden;
            font-size: 12px;
        }

        /* NOISE TEXTURE (Film Grain) */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; }

        /* =========================================
           2. UI COMPONENTS
           ========================================= */
        .btn {
            background: var(--accent); color: var(--bg);
            border: 1px solid var(--accent);
            padding: 14px 24px; font-weight: 700; cursor: pointer;
            transition: 0.3s var(--ease); font-size: 10px; letter-spacing: 1px;
        }
        .btn:hover { background: transparent; color: var(--accent); }

        .btn-outline {
            background: transparent; color: var(--text-dim);
            border: 1px solid var(--border); padding: 12px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-outline:hover { border-color: var(--accent); color: var(--accent); }

        .input-std {
            background: transparent; border: none;
            border-bottom: 1px solid var(--border);
            color: #fff; padding: 10px 0; width: 100%;
            font-family: inherit; font-size: 14px;
            transition: 0.3s;
        }
        .input-std:focus { border-bottom-color: #fff; }

        /* =========================================
           3. LAYOUT & HEADER
           ========================================= */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; z-index: 100;
            background: rgba(3,3,3,0.7); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 18px; letter-spacing: 3px; cursor: pointer; }
        .nav-link { cursor: pointer; color: var(--text-dim); font-size: 10px; transition: 0.3s; }
        .nav-link:hover { color: #fff; }

        .container { padding: 120px 40px 40px; max-width: 1800px; margin: 0 auto; }

        /* HERO TYPE */
        .hero-text {
            font-size: clamp(3rem, 10vw, 9rem);
            font-weight: 800; line-height: 0.85; letter-spacing: -0.04em;
            margin-bottom: 60px;
        }

        /* =========================================
           4. GRID SYSTEM
           ========================================= */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .card { cursor: pointer; group: hover; }
        
        .card-img-box {
            width: 100%; aspect-ratio: 0.8; background: #080808;
            overflow: hidden; position: relative;
            transition: 0.5s var(--ease);
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.1);
            transition: 0.6s var(--ease); opacity: 0.8;
        }

        .card:hover .card-img { filter: grayscale(0) contrast(1); transform: scale(1.05); opacity: 1; }

        .card-info {
            display: flex; justify-content: space-between; margin-top: 15px;
            border-top: 1px solid var(--border); padding-top: 10px;
        }
        .card-title { font-weight: 600; font-size: 11px; }
        .card-price { font-family: monospace; color: var(--text-dim); }

        /* =========================================
           5. PRODUCT INSPECTION MODAL (THE NEW FEATURE)
           ========================================= */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 2000; opacity: 0; visibility: hidden;
            transition: 0.4s var(--ease); display: flex; align-items: center; justify-content: center;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            width: 90%; height: 85%; max-width: 1400px;
            background: #050505; border: 1px solid var(--border);
            display: flex; overflow: hidden; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .modal-close {
            position: absolute; top: 20px; right: 20px;
            font-size: 24px; cursor: pointer; z-index: 10;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border); background: #000; color: #fff;
        }

        .modal-img-col {
            flex: 1.5; background: #080808; position: relative; overflow: hidden;
        }
        .modal-img-col img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Edit overlay on image */
        .img-edit-trigger {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #000; padding: 10px 20px; border: 1px solid #fff;
            cursor: pointer; display: none; font-size: 10px;
        }

        .modal-info-col {
            flex: 1; padding: 60px; display: flex; flex-direction: column;
            border-left: 1px solid var(--border); overflow-y: auto;
        }

        .modal-category { color: var(--text-dim); font-size: 10px; margin-bottom: 20px; }
        
        /* Typography for Modal */
        .modal-title { font-size: 40px; font-weight: 800; line-height: 1; margin-bottom: 10px; }
        .modal-price { font-size: 24px; font-family: monospace; margin-bottom: 40px; color: #aaa; }
        .modal-desc { font-size: 12px; line-height: 1.6; color: #888; margin-bottom: auto; max-width: 80%; }

        /* Admin Edit Inputs (Hidden by default) */
        .edit-input {
            background: #111; border: 1px solid #333; color: #fff;
            padding: 10px; width: 100%; margin-bottom: 10px;
            font-family: inherit; text-transform: uppercase;
        }
        
        /* =========================================
           6. DRAWERS (CART & SETTINGS)
           ========================================= */
        .drawer {
            position: fixed; top: 0; right: -100%;
            width: 450px; height: 100%; background: #050505;
            z-index: 2500; border-left: 1px solid var(--border);
            transition: 0.5s var(--ease); padding: 40px;
            display: flex; flex-direction: column;
        }
        .drawer.open { right: 0; }
        
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2400;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .backdrop.active { opacity: 1; visibility: visible; }

        .drawer-head { display: flex; justify-content: space-between; margin-bottom: 40px; }
        .drawer-title { font-size: 20px; font-weight: 800; }

        /* Cart Items */
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #111; padding-bottom: 15px; }
        .cart-thumb { width: 60px; height: 80px; background: #222; object-fit: cover; }

        /* Admin Panel styles */
        .admin-panel { margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px; display: none; }
        .status-badge { display: inline-block; padding: 5px 10px; background: #111; color: #0f0; font-size: 9px; margin-bottom: 15px; border: 1px solid #0f0; }

        @media (max-width: 900px) {
            .modal-content { flex-direction: column; height: 100%; width: 100%; border: none; }
            .modal-img-col { height: 50%; }
            .modal-info-col { height: 50%; padding: 30px; }
            .hero-text { font-size: 14vw; }
            .drawer { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="backdrop" id="backdrop"></div>
    
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-close" onclick="ui.closeModal()">&times;</div>
            
            <div class="modal-img-col">
                <img id="mImg" src="" alt="">
                <input type="file" id="mFile" style="display:none" onchange="admin.updateImgPreview(this)">
                <div class="img-edit-trigger" id="mImgEditBtn" onclick="document.getElementById('mFile').click()">CHANGE PHOTO</div>
            </div>
            
            <div class="modal-info-col">
                <div class="modal-category">ARCHIVE / 2026</div>
                
                <div id="mViewMode">
                    <div class="modal-title" id="mTitle">PRODUCT NAME</div>
                    <div class="modal-price" id="mPrice">$000</div>
                    <p class="modal-desc" id="mDesc">Description goes here.</p>
                    <div style="margin-top: 40px;">
                        <button class="btn" style="width: 100%;" id="mAddBtn" onclick="app.addToCartFromModal()">ADD TO CART</button>
                    </div>
                </div>

                <div id="mEditMode" style="display:none; width: 100%;">
                    <div style="color: #444; margin-bottom: 10px;">EDITING ITEM...</div>
                    <input type="text" id="eTitle" class="edit-input" placeholder="NAME">
                    <input type="number" id="ePrice" class="edit-input" placeholder="PRICE">
                    <textarea id="eDesc" class="edit-input" rows="5" placeholder="DESCRIPTION"></textarea>
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button class="btn" onclick="admin.saveChanges()">SAVE CHANGES</button>
                        <button class="btn-outline" style="border-color: red; color: red;" onclick="admin.deleteCurrent()">DELETE ITEM</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <header>
        <div class="logo" onclick="location.reload()">RE—WEAR</div>
        <div style="display: flex; gap: 30px;">
            <div class="nav-link" id="btnSettings" data-t="settings">SETTINGS</div>
            <div class="nav-link" id="btnCart">
                <span data-t="cart">CART</span> <span id="cartCount" style="color:#fff;">(0)</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero-text" data-t="hero">CURATED<br>ARCHIVE</div>
        
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 60px;">
            <input type="text" class="input-std" id="search" style="max-width: 400px;" placeholder="SEARCH ITEMS...">
            <div style="font-size: 10px; color: #555;" id="itemCounter">000 ITEMS</div>
        </div>

        <div class="grid" id="grid">
            </div>
    </div>

    <div class="drawer" id="cartDrawer">
        <div class="drawer-head">
            <div class="drawer-title" data-t="cart">CART</div>
            <div class="nav-link" onclick="ui.closeDrawers()">CLOSE</div>
        </div>
        <div id="cartList" style="flex:1; overflow-y: auto;"></div>
        <div style="border-top: 1px solid #222; padding-top: 20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom: 15px;">
                <span data-t="total">TOTAL</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn" style="width: 100%;" data-t="checkout">CHECKOUT</button>
        </div>
    </div>

    <div class="drawer" id="settingsDrawer">
        <div class="drawer-head">
            <div class="drawer-title" data-t="settings">PREFERENCES</div>
            <div class="nav-link" onclick="ui.closeDrawers()">CLOSE</div>
        </div>

        <div style="margin-bottom: 40px;">
            <p style="color:#555; margin-bottom: 10px;">LANGUAGE</p>
            <div style="display:flex; gap: 10px;">
                <button class="btn-outline" onclick="app.setLang('en')">EN</button>
                <button class="btn-outline" onclick="app.setLang('ua')">UA</button>
                <button class="btn-outline" onclick="app.setLang('de')">DE</button>
            </div>
        </div>

        <div style="border-top: 1px solid #222; padding-top: 20px;">
            <p style="color:#555; margin-bottom: 10px;">SELLER ACCESS</p>
            <div id="loginForm">
                <input type="password" id="adminPass" class="input-std" placeholder="PASSCODE">
                <button class="btn-outline" style="width:100%; margin-top:10px;" onclick="admin.login()">LOGIN</button>
            </div>
            
            <div id="adminPanel" class="admin-panel">
                <div class="status-badge">SELLER MODE ACTIVE</div>
                <p style="font-size:10px; color:#666; margin-bottom:20px;">
                    YOU CAN NOW EDIT PRODUCTS BY CLICKING ON THEM IN THE GRID.
                </p>
                <button class="btn-outline" style="width:100%; margin-bottom:10px;" onclick="admin.addNewPlaceholder()">+ CREATE NEW ITEM</button>
                <button class="nav-link" style="color:red;" onclick="admin.logout()">LOGOUT</button>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'rewear_ultra_db';
        const initialData = [
            { id: 1, name: "HELMUT LANG 1999 COAT", price: 850, desc: "Classic bondage parka from the golden era.", img: null },
            { id: 2, name: "RICK OWENS DUNKS", price: 1200, desc: "Original dunks, distressed leather.", img: null },
            { id: 3, name: "RAF SIMONS HOODIE", price: 450, desc: "Oversized fit, archival print.", img: null }
        ];

        const dict = {
            en: { hero: "CURATED<br>ARCHIVE", cart: "CART", settings: "SETTINGS", total: "TOTAL", checkout: "CHECKOUT" },
            ua: { hero: "ДОБІРНИЙ<br>АРХІВ", cart: "КОШИК", settings: "НАЛАШТУВАННЯ", total: "СУМА", checkout: "ОФОРМИТИ" },
            de: { hero: "KURATIERTES<br>ARCHIV", cart: "TASCHE", settings: "OPTIONEN", total: "GESAMT", checkout: "KASSE" }
        };

        class App {
            constructor() {
                this.products = JSON.parse(localStorage.getItem(DB_KEY)) || initialData;
                this.cart = [];
                this.lang = 'en';
                this.currentProductId = null;
                this.renderGrid();
            }

            save() { localStorage.setItem(DB_KEY, JSON.stringify(this.products)); }

            renderGrid() {
                const grid = document.getElementById('grid');
                const term = document.getElementById('search').value.toLowerCase();
                grid.innerHTML = '';
                
                const filtered = this.products.filter(p => p.name.toLowerCase().includes(term));
                document.getElementById('itemCounter').innerText = `${filtered.length} ITEMS`;

                filtered.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'card fade-in';
                    const imgUrl = p.img ? `url(${p.img})` : 'none';
                    const noImgText = p.img ? '' : '<span style="color:#333; font-size:10px;">NO IMG</span>';
                    
                    div.innerHTML = `
                        <div class="card-img-box">
                            <div class="card-img" style="background-image:${imgUrl}; background-size:cover; background-position:center;"></div>
                            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">${noImgText}</div>
                        </div>
                        <div class="card-info">
                            <span class="card-title">${p.name}</span>
                            <span class="card-price">$${p.price}</span>
                        </div>
                    `;
                    div.onclick = () => this.openProduct(p.id);
                    grid.appendChild(div);
                });
            }

            openProduct(id) {
                this.currentProductId = id;
                const p = this.products.find(x => x.id === id);
                if(!p) return;

                // Set View Mode Data
                document.getElementById('mTitle').innerText = p.name;
                document.getElementById('mPrice').innerText = `$${p.price}`;
                document.getElementById('mDesc').innerText = p.desc || "No description available.";
                
                const imgEl = document.getElementById('mImg');
                imgEl.src = p.img || '';
                imgEl.style.display = p.img ? 'block' : 'none';

                // Setup Admin vs User View
                if (window.admin.active) {
                    document.getElementById('mViewMode').style.display = 'none';
                    document.getElementById('mEditMode').style.display = 'block';
                    document.getElementById('mImgEditBtn').style.display = 'block';
                    
                    // Fill inputs
                    document.getElementById('eTitle').value = p.name;
                    document.getElementById('ePrice').value = p.price;
                    document.getElementById('eDesc').value = p.desc || "";
                } else {
                    document.getElementById('mViewMode').style.display = 'block';
                    document.getElementById('mEditMode').style.display = 'none';
                    document.getElementById('mImgEditBtn').style.display = 'none';
                }

                ui.openModal();
            }

            addToCartFromModal() {
                const p = this.products.find(x => x.id === this.currentProductId);
                if(p) {
                    this.cart.push(p);
                    this.updateCart();
                    ui.closeModal();
                    ui.openDrawer('cartDrawer');
                }
            }

            updateCart() {
                const list = document.getElementById('cartList');
                const total = document.getElementById('cartTotal');
                const count = document.getElementById('cartCount');
                
                list.innerHTML = '';
                let sum = 0;
                this.cart.forEach((item, idx) => {
                    sum += parseInt(item.price);
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <div class="cart-thumb" style="background-image:url(${item.img||''}); background-size:cover;"></div>
                        <div style="flex:1;">
                            <div style="font-weight:700; font-size:11px;">${item.name}</div>
                            <div style="color:#666; font-size:10px;">$${item.price}</div>
                        </div>
                        <div style="color:red; cursor:pointer; font-size:9px;" onclick="app.cart.splice(${idx},1); app.updateCart()">X</div>
                    `;
                    list.appendChild(div);
                });
                total.innerText = `$${sum}`;
                count.innerText = `(${this.cart.length})`;
            }

            setLang(l) {
                this.lang = l;
                document.querySelectorAll('[data-t]').forEach(el => {
                    const k = el.getAttribute('data-t');
                    if(dict[l][k]) el.innerHTML = dict[l][k];
                });
            }
        }

        class UI {
            constructor() {
                this.backdrop = document.getElementById('backdrop');
                this.backdrop.onclick = () => this.closeAll();
                document.getElementById('btnCart').onclick = () => this.openDrawer('cartDrawer');
                document.getElementById('btnSettings').onclick = () => this.openDrawer('settingsDrawer');
                document.getElementById('search').oninput = () => app.renderGrid();
            }
            openDrawer(id) {
                document.getElementById(id).classList.add('open');
                this.backdrop.classList.add('active');
            }
            closeDrawers() {
                document.querySelectorAll('.drawer').forEach(d => d.classList.remove('open'));
                this.backdrop.classList.remove('active');
            }
            openModal() { document.getElementById('productModal').classList.add('active'); }
            closeModal() { document.getElementById('productModal').classList.remove('active'); }
            closeAll() { this.closeDrawers(); this.closeModal(); }
        }

        class Admin {
            constructor() {
                this.active = false;
                this.pass = "admin2026";
                this.tempImg = null;
            }
            login() {
                if (document.getElementById('adminPass').value === this.pass) {
                    this.active = true;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    app.renderGrid(); // Refresh grid if needed
                } else { alert("WRONG CODE"); }
            }
            logout() {
                this.active = false;
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('adminPass').value = '';
            }
            addNewPlaceholder() {
                const newId = Date.now();
                app.products.unshift({ id: newId, name: "NEW ITEM", price: 0, desc: "Edit me...", img: null });
                app.save();
                app.renderGrid();
                app.openProduct(newId); // Immediately open editor
                ui.closeDrawers();
            }
            updateImgPreview(input) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.tempImg = e.target.result;
                    document.getElementById('mImg').src = e.target.result;
                    document.getElementById('mImg').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
            saveChanges() {
                const id = app.currentProductId;
                const p = app.products.find(x => x.id === id);
                if (p) {
                    p.name = document.getElementById('eTitle').value.toUpperCase();
                    p.price = document.getElementById('ePrice').value;
                    p.desc = document.getElementById('eDesc').value;
                    if(this.tempImg) p.img = this.tempImg;
                    
                    app.save();
                    app.renderGrid();
                    alert("SAVED!");
                    this.tempImg = null;
                    ui.closeModal();
                }
            }
            deleteCurrent() {
                if(confirm("DELETE PERMANENTLY?")) {
                    app.products = app.products.filter(x => x.id !== app.currentProductId);
                    app.save();
                    app.renderGrid();
                    ui.closeModal();
                }
            }
        }

        window.onload = () => {
            window.app = new App();
            window.ui = new UI();
            window.admin = new Admin();
        };
    </script>
</body>
</html>
